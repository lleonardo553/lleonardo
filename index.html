<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login lleozinho</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: rgba(0, 0, 0, 0.3);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
  }

  h2 {
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
  }

  button {
    background: #00c3ff;
    border: none;
    padding: 10px 15px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }

  button:hover {
    background: #0078ff;
  }

  .mensagem {
    margin-top: 15px;
    font-weight: bold;
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
    display: none;
  }
</style>
</head>
<body>
  <div class="login-container" id="login-box">
    <h2>login lleozinho</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <iframe id="siteFrame" src="https://lleozinhobr.netlify.app/"></iframe>

<script>
async function login() {
  const usuarioInput = document.getElementById("usuario").value.trim();
  const senhaInput = document.getElementById("senha").value.trim();
  const msg = document.getElementById("mensagem");

  try {
    const resposta = await fetch("https://raw.githubusercontent.com/lleonardo553/banco-de-dados/refs/heads/main/usuarios.json");
    const data = await resposta.json();

    const usuarioEncontrado = data.usuarios.find(u => u.nome === usuarioInput && u.senha === senhaInput);

    if (usuarioEncontrado) {
      msg.style.color = "#00ff88";
      msg.textContent = `Bem-vindo, ${usuarioEncontrado.nome}! ✅`;
      setTimeout(() => {
        document.getElementById("login-box").style.display = "none";
        const siteFrame = document.getElementById("siteFrame");
        siteFrame.style.display = "block";
      }, 1000);
    } else {
      msg.style.color = "#ff5555";
      msg.textContent = "Usuário ou senha incorretos!";
    }
  } catch (erro) {
    msg.style.color = "#ff5555";
    msg.textContent = "Erro ao conectar ao banco de dados!";
    console.error("Erro ao conectar:", erro);
  }
}

// Faz login ao apertar Enter
document.addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    login();
  }
});
</script>
</body>
</html>
