<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Fora do Ar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c2c2c, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4b4b;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e63a3a;
    }
  </style>
</head>
<body>
  <h1>⚠️ Site fora do ar</h1>
  <p>Consulte o proprietário para mais informações.</p>
  <button onclick="recarregar()">Tentar novamente</button>

  <script>
    function recarregar() {
      location.reload();
    }
  </script>
</body>
</html>
