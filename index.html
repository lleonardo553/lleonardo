<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja do Leozinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .busca-container {
      max-width: 500px;
      margin: 0 auto 20px auto;
      text-align: center;
    }

    .busca {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .produto img {
      max-width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .preco {
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0;
      color: #008000;
    }

    .botao {
      display: inline-block;
      padding: 10px 15px;
      background-color: #3483fa;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #2968c8;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .popup-content p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    .fechar-popup {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

    const container = document.getElementById("produtos");
    const popup = document.getElementById("popup");
    const mensagem = document.getElementById("mensagemPopup");

    let linkPagamento = "";

    function renderizarProdutos(lista) {
      container.innerHTML = "";
      lista.forEach(produto => {
        const card = document.createElement("div");
        card.className = "produto";
        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h2>${produto.nome}</h2>
          <p class="preco">${produto.preco}</p>
          <button class="botao" onclick="mostrarPopup('${produto.nome}', '${produto.link}')">Comprar</button>
        `;
        container.appendChild(card);
      });
    }

    function filtrarProdutos() {
      const busca = document.getElementById("campoBusca").value.toLowerCase();
      const resultados = produtos.filter(produto =>
        produto.nome.toLowerCase().includes(busca)
      );
      renderizarProdutos(resultados);
    }

    function mostrarPopup(nomeProduto, link) {
      mensagem.innerHTML = `üì© Ap√≥s fazer a compra de <strong>${nomeProduto}</strong>, salve o comprovante e envie para o WhatsApp:<br>

      Tamb√©m envie seu <strong>nome completo</strong>, e voc√™ receber√° o produto no WhatsApp.`;
      popup.style.display = "flex";
      linkPagamento = link;
    }

    function redirecionar() {
      popup.style.display = "none";
      window.open(linkPagamento, "_blank");
    }

    // Exibe todos os produtos ao carregar
    renderizarProdutos(produtos);
  </script>
