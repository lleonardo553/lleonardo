<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central - lleozinho</title>
<style>
  :root {
    --primary-color: #58a6ff;
    --secondary-color: #238636;
    --background-color: #0d1117;
    --card-bg: #161b22;
    --text-color: #c9d1d9;
    --border-color: #30363d;
    --hover-color: #2ea043;
    --danger-color: #ff5555;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh;
  }

  .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

  header {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, rgba(88, 166, 255, 0.1) 0%, rgba(35, 134, 54, 0.1) 100%);
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 30px;
  }

  header h1 { font-size: 3.5em; margin-bottom: 10px; color: var(--primary-color); text-shadow: 0 2px 4px rgba(0,0,0,0.3); font-weight: 700; }
  header p { font-size: 1.3em; color: var(--text-color); max-width: 600px; margin: 0 auto; }

  .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 30px; }
  button, .btn {
    padding: 12px 24px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: var(--secondary-color);
    color: #fff;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: var(--shadow);
  }
  button:hover, .btn:hover { background: var(--hover-color); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,0.4); }

  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 12px;
    box-shadow: var(--shadow);
    display: none;
    margin-top: 20px;
  }

  .popup-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1000; backdrop-filter: blur(5px); }
  .popup-menu {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: var(--card-bg); padding: 30px; border-radius: 16px; display: none;
    z-index: 1001; max-height: 85vh; overflow: hidden; width: 90%; max-width: 800px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid var(--border-color);
    animation: popupFadeIn 0.3s ease-out;
  }
  @keyframes popupFadeIn {
    from { opacity:0; transform:translate(-50%,-50%) scale(0.9); }
    to { opacity:1; transform:translate(-50%,-50%) scale(1); }
  }

  .popup-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; padding-bottom:15px; border-bottom:1px solid var(--border-color); }
  .popup-header h3 { color: var(--primary-color); font-size:1.8em; font-weight:700; }
  .close-popup { background: var(--danger-color); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.2em; padding:0; }

  .search-container { margin-bottom:20px; position:relative; }
  .search-container input {
    width: 100%; padding: 12px 15px; border-radius: 8px; border:1px solid var(--border-color);
    background: var(--background-color); color: var(--text-color); font-size:1em; transition: all 0.3s;
  }
  .search-container input:focus { outline:none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(88,166,255,0.2); }

  .categories { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
  .category-btn { background: var(--background-color); color: var(--text-color); border:1px solid var(--border-color); padding:8px 16px; border-radius:20px; font-size:0.9em; transition: all 0.3s; }
  .category-btn.active, .category-btn:hover { background: var(--primary-color); color:#fff; border-color: var(--primary-color); }

  .projects-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); gap:15px; max-height:400px; overflow-y:auto; padding-right:10px; }
  .project-card { background: var(--background-color); border:1px solid var(--border-color); border-radius:10px; padding:15px; transition: all 0.3s; cursor:pointer; }
  .project-card:hover { transform:translateY(-5px); border-color: var(--primary-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
  .project-card h4 { color: var(--primary-color); margin-bottom:8px; font-size:1.1em; }
  .project-card p { font-size:0.9em; color: var(--text-color); opacity:0.8; }
  .project-card .category { display:inline-block; background: rgba(88,166,255,0.2); color: var(--primary-color); padding:3px 8px; border-radius:4px; font-size:0.8em; margin-top:10px; }

  .loading { display:none; text-align:center; padding:20px; }
  .loading-spinner { width:40px; height:40px; border:4px solid rgba(88,166,255,0.3); border-radius:50%; border-top-color: var(--primary-color); animation: spin 1s linear infinite; margin:0 auto 10px; }
  @keyframes spin { to { transform:rotate(360deg); } }

  @media(max-width:768px){
    header h1{ font-size:2.5em; }
    .popup-menu{ width:95%; padding:20px; }
    .projects-grid{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Central</h1>
    <p>Seja bem-vindo à central do lleozinho</p>
  </header>

  <div class="buttons">
    <a href="https://leozinho.erby.site/" target="_blank" class="btn">Acessar loja</a>
    <button onclick="abrirPopup()">Projetos</button>
  </div>

  <div class="loading" id="loadingIndicator">
    <div class="loading-spinner"></div>
    <p>Carregando...</p>
  </div>

  <iframe id="iframeSite"></iframe>
</div>

<div class="popup-overlay" id="popupOverlay" onclick="fecharPopup()"></div>

<div class="popup-menu" id="popupMenu">
  <div class="popup-header">
    <h3>Projetos</h3>
    <button class="close-popup" onclick="fecharPopup()">X</button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar projetos...">
  </div>

  <div class="categories">
    <button class="category-btn active" data-category="all">Todos</button>
    <button class="category-btn" data-category="education">Educação</button>
    <button class="category-btn" data-category="tools">Ferramentas</button>
    <button class="category-btn" data-category="hacks">Hacks</button>
  </div>

  <div class="projects-grid" id="projectsGrid"></div>
</div>

<script>
  const iframe = document.getElementById('iframeSite');
  const popup = document.getElementById('popupMenu');
  const popupOverlay = document.getElementById('popupOverlay');
  const projectsGrid = document.getElementById('projectsGrid');
  const searchInput = document.getElementById('searchInput');
  const loadingIndicator = document.getElementById('loadingIndicator');
  const categoryButtons = document.querySelectorAll('.category-btn');

  const projects = [
    { name: "Leia SP", url: "https://leiasp.cupiditys.lol/", description: "Plataforma de leitura", category: "education" },
    { name: "Site oficial (Darkmod)", url: "https://darkmodde.xyz/CMSP-Hacks", description: "Site oficial do Darkmod", category: "hacks" },
    { name: "Site oficial (Obatataokkjj)", url: "https://obatataokkjj.github.io/Batata-Scripts/", description: "Site oficial do Obatataokkjj", category: "tools" },
    { name: "Site oficial (1lusa0)", url: "https://1lusa0.github.io/SalaDoFuturo-Plataformas-Hacks/", description: "Site oficial do 1lusa0", category: "hacks" },
    { name: "Site oficial (CMSP Tools Site)", url: "https://cmsptoolssite.netlify.app/", description: "Site oficial do CMSP Tools", category: "tools" },
    { name: "Matific", url: "https://matific.cupiditys.lol/dashboard", description: "Plataforma de matemática", category: "education" },
    { name: "Redação SP", url: "https://redacao.cupiditys.lol/", description: "Plataforma de redação", category: "education" },
    { name: "Alura", url: "https://crimsonzerohub.xyz/alura?cmsphacks.xyz", description: "Plataforma de cursos", category: "education" },
    { name: "Speakify V2", url: "https://speakify.cupiditys.lol/", description: "Plataforma de idiomas", category: "education" },
    { name: "Taskitos", url: "https://taskitos.cupiditys.lol/", description: "Gerenciador de tarefas", category: "tools" }
  ];

  function initializeProjects() {
    projectsGrid.innerHTML = '';
    projects.forEach(project => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.setAttribute('data-category', project.category);
      card.innerHTML = `<h4>${project.name}</h4><p>${project.description}</p><span class="category">${project.category}</span>`;
      card.addEventListener('click', () => abrirIframe(project.url));
      projectsGrid.appendChild(card);
    });
  }

  function abrirIframe(url) {
    loadingIndicator.style.display = 'block';
    iframe.style.display = 'none';
    setTimeout(() => {
      popup.style.display = 'none';
      popupOverlay.style.display = 'none';
      iframe.src = url;
      iframe.style.display = 'block';
      loadingIndicator.style.display = 'none';
      window.scrollTo({ top: iframe.offsetTop, behavior: 'smooth' });
    }, 500);
  }

  function abrirPopup() { popup.style.display='block'; popupOverlay.style.display='block'; initializeProjects(); }
  function fecharPopup() { popup.style.display='none'; popupOverlay.style.display='none'; }

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    const activeCategory = document.querySelector('.category-btn.active').dataset.category;
    document.querySelectorAll('.project-card').forEach(card => {
      const name = card.querySelector('h4').textContent.toLowerCase();
      const desc = card.querySelector('p').textContent.toLowerCase();
      const cat = card.dataset.category;
      card.style.display = ( (name.includes(term)||desc.includes(term)) && (activeCategory==='all'||cat===activeCategory) ) ? 'block':'none';
    });
  });

  categoryButtons.forEach(btn => btn.addEventListener('click', () => {
    categoryButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    searchInput.dispatchEvent(new Event('input'));
  }));

  document.addEventListener('keydown', e => { if(e.key==='Escape') fecharPopup(); });
</script>

</body>
</html>
