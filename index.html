<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central - lleozinho</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    text-align: center;
    padding: 30px 20px;
  }

  header h1 {
    font-size: 3em;
    margin-bottom: 10px;
    color: #58a6ff;
  }

  header p {
    font-size: 1.2em;
    color: #c9d1d9;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #238636;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #2ea043;
  }

  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    display: none;
  }

  /* Popup menu */
  .popup-menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #161b22;
    padding: 20px;
    border-radius: 12px;
    display: none;
    z-index: 1000;
    max-height: 70vh;
    overflow-y: auto;
    width: 350px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
    border: 2px solid #58a6ff;
  }

  .popup-menu h3 {
    margin-bottom: 15px;
    color: #58a6ff;
    text-align: center;
    font-size: 1.5em;
  }

  .popup-menu button {
    width: 100%;
    margin-bottom: 10px;
    background: #0d1117;
    color: #58a6ff;
    border: 1px solid #58a6ff;
    transition: 0.3s;
    padding: 10px;
    text-align: left;
    font-weight: normal;
  }

  .popup-menu button:hover {
    background: #238636;
    color: #fff;
  }

  .close-popup {
    background: #ff5555 !important;
    color: #fff !important;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h1>Central</h1>
  <p>Seja bem-vindo à central do lleozinho</p>
</header>

<div class="buttons">
  <a href="https://leozinho.erby.site/" target="_blank"><button>Acessar loja</button></a>
  <button onclick="abrirPopup()">Projetos</button>
</div>

<iframe id="iframeSite"></iframe>

<div class="popup-menu" id="popupMenu">
  <h3>Projetos</h3>
  <button onclick="abrirIframe('https://sites.google.com/view/gamesoft-downloadd/app-para-pc-da-escola/leia-sp')">Leia SP</button>
  <button onclick="abrirIframe('https://darkmodde.xyz/CMSP-Hacks')">Site oficial (Darkmod)</button>
  <button onclick="abrirIframe('https://obatataokkjj.github.io/Batata-Scripts/')">Site oficial (Obatataokkjj)</button>
  <button onclick="abrirIframe('https://1lusa0.github.io/SalaDoFuturo-Plataformas-Hacks/')">Site oficial (1lusa0)</button>
  <button onclick="abrirIframe('https://cmsptoolssite.netlify.app/')">Site oficial (CMSP Tools Site)</button>
  <button onclick="abrirIframe('https://taskitos.cupiditys.lol')">Matfic</button>
  <button onclick="abrirIframe('https://redacao.cupiditys.lol/')">Redação SP</button>
  <button onclick="abrirIframe('https://crimsonstrauss.xyz/alura')">Alura</button>
  <button onclick="abrirIframe('https://speakify.cupiditys.lol/')">Speakify V2</button>
  <button onclick="abrirIframe('https://taskitos.cupiditys.lol/')">Taskitos</button>
  <button class="close-popup" onclick="fecharPopup()">Fechar</button>
</div>

<script>
  const iframe = document.getElementById('iframeSite');
  const popup = document.getElementById('popupMenu');

  function abrirIframe(url) {
    popup.style.display = 'none'; // fecha popup
    iframe.src = url;
    iframe.style.display = 'block';
    window.scrollTo({ top: iframe.offsetTop, behavior: 'smooth' });
  }

  function abrirPopup() {
    popup.style.display = 'block';
  }

  function fecharPopup() {
    popup.style.display = 'none';
  }
</script>

</body>
</html>
