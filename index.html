<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja do Leozinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .produto:hover {
      transform: scale(1.02);
    }

    .produto img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .info p {
      font-size: 14px;
      color: #555;
    }

    .info button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #6200ea;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .info button:hover {
      background: #3700b3;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }

    #popup-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      animation: popupAnim 0.4s ease;
    }

    @keyframes popupAnim {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #popup-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    #popup-content button {
      background: #6200ea;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .verificado {
      color: #00c853;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõç Loja do Leozinho</h1>
  </header>

  <div class="container" id="lista-produtos"></div>

  <!-- Pop-up -->
  <div id="popup">
    <div id="popup-content">
      <img id="popup-img" src="" alt="Imagem do produto" />
      <h2 id="popup-nome"></h2>
      <p id="popup-preco"></p>
      <p id="popup-desc"></p>
      <p>Quantidade: <strong>Ilimitado</strong></p>
      <p>Loja: <span class="verificado">lleonardo ‚úîÔ∏è</span></p>
      <button onclick="fecharPopup()">Fechar</button>
    </div>
  </div>

  <script>
    const produtos = [
      {
        nome: "Controle Bluetooth",
        preco: "R$ 49,90",
        descricao: "Controle compat√≠vel com Android, PC e iOS.",
        imagem: "https://m.media-amazon.com/images/I/51J-XPv1TRL._AC_SX679_.jpg"
      },
      {
        nome: "Smartwatch",
        preco: "R$ 79,90",
        descricao: "Rel√≥gio inteligente com monitor card√≠aco e Bluetooth.",
        imagem: "https://m.media-amazon.com/images/I/71VjK6hi8zL._AC_SX679_.jpg"
      },
      {
        nome: "Fone Bluetooth",
        preco: "R$ 39,90",
        descricao: "Fone com cancelamento de ru√≠do e microfone embutido.",
        imagem: "https://m.media-amazon.com/images/I/51hHNsZLdoL._AC_SX679_.jpg"
      }
    ];

    const lista = document.getElementById("lista-produtos");
    const popup = document.getElementById("popup");

    function exibirProdutos() {
      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.className = "produto";
        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <div class="info">
            <h2>${produto.nome}</h2>
            <p>${produto.descricao}</p>
            <button onclick="abrirPopup('${produto.nome}', '${produto.preco}', '${produto.descricao}', '${produto.imagem}')">Comprar</button>
          </div>
        `;
        lista.appendChild(card);
      });
    }

    function abrirPopup(nome, preco, descricao, imagem) {
      document.getElementById("popup-nome").textContent = nome;
      document.getElementById("popup-preco").textContent = preco;
      document.getElementById("popup-desc").textContent = descricao;
      document.getElementById("popup-img").src = imagem;
      popup.style.display = "flex";
    }

    function fecharPopup() {
      popup.style.display = "none";
    }

    // Inicializa os produtos na tela
    exibirProdutos();
  </script>
</body>
</html>
